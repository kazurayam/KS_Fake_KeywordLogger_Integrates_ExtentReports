plugins {
  id 'groovy'
  id "com.katalon.gradle-plugin" version "0.1.2"
}

repositories {
  mavenCentral()
}

def pluginSources = [
    'Keywords',
    'Test Listeners',
    'Include/scripts/groovy'
]

sourceSets {
    main {
        groovy {
            srcDirs = pluginSources
            srcDir 'Libs' // generated by Katalon Studio
        }
    }
}

shadowJar {
    exclude 'Temp*.class'
}

groovydoc {
    source = pluginSources
    docTitle = 'Fake KeywordLogger & Extent Reports'
}

dependencies {
	implementation 'com.aventstack:extentreports:5.1.2'
	implementation 'org.freemarker:freemarker:2.3.32'
	implementation 'io.reactivex.rxjava3:rxjava:3.1.8'
	implementation 'org.reactivestreams:reactive-streams:1.0.4'
}
